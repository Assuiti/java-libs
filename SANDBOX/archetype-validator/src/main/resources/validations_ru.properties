VASID=Правильность материнского идентификатора специализации архетипа. Идентификатор архетипа, определенный в операторе специализации, должен быть идентификатором материнского архетипа с непосредственной специализацией. 
VACSD=Глубина специализации концепции архетипа. Глубина специализации кода концепции должна соответствовать глубине специализации идентификатора архетипа. 
VARDT=Правильность имени типа определения  архетипа. Самое верхнее имя типа, указанное в разделе определения архетипа, должно соответствовать типу, указанному в отведенном для имени типа слоте первого сегмента идентификатора архетипа. 
VATCD=Правильность уровня специализации кода архетипа. Каждый термин  архетипа (код ‘at’) и код  ограничения (код ‘ac’), используемые в определении архетипа, должны обладать уровнем специализации не выше уровня специализации архетипа. 
VACCD=Правильность кода определения архетипа. Идентификатор корневого узла в разделе определения должен быть кодом концепции, указанным раньше в архетипе. 
VATDF=Правильность термина архетипа. Каждый термин архетипа (код ‘at’), используемый как идентификатор узла в определении архетипа, должен быть определен в части ‘term_definitions’ (определения терминов) онтологии. 
VACDF=Правильность кода ограничения. Каждый код ограничения (код ‘ac’), используемый в определении архетипа, должен быть определен в части ‘constraint_definitions’ (определения ограничений) онтологии. 
VONLC=Согласованность вторичных (неосновных) языков. Каждый термин архетипа, используемый как идентификатор узла в определении архетипа, должен быть определен для каждой части ‘term_definitions’ (определения терминов) онтологии на вторичном языке.
VOTM=Отсутствуют переводы онтологии. Переводы должны быть в наличии для разделов ‘term_definitions’ и ‘constraint_definitions’ в разделе описания/переводов. 
VONSD=Правильность уровня специализации кода онтологии. Ни один из кодов архетипа (код ‘at’ или код ‘ac’), определенных в онтологии, не может обладать большей глубиной специализации, нежели сам архетип. 
VCARM=Правильность имени ограничения атрибутов: имя атрибута, задающее блок ограничений атрибутов, должно быть определено в базовой информационной модели как атрибут типа, вводящего вмещающий объектный блок. 
VSAM=Согласованность многозначности атрибутов специализированных архетипов: многозначность переопределенного атрибута должна соответствовать (т ест быть не шире) многозначности соответствующего атрибута в материнском архетипе. 
VSANCE =Согласованность существования узла специализированного атрибута: существование узла переопределенного атрибута в специализированном архетипе должно соответствовать существованию  соответствующего узла в неструктурированном материнском архетипе (то есть должен быть тот же диапазон или диапазон, полностью укладывающийся в последнем). 
VACSO=Правильность частоты возникновения дочерних объектов однозначного атрибута: частота возникновения дочерних объектов  однозначного атрибута не может иметь верхний предел выше 1. 
VACSU=Уникальность дочернего узла однозначного атрибута: любой объектный узел, добавляемый в качестве дочернего к  однозначному атрибуту, должен иметь либо узловой идентификатор, либо тип исходной модели, уникальные по отношению к узловому идентификатору или типу исходной  модели всех прочих узлов-братьев. 
VACSI=Идентификатор дочернего узла однозначного атрибута: любой объектный узел с узловым идентификатором, добавляемый в качестве дочернего в однозначный атрибут, должен иметь узловой идентификатор, уникальный по отношению к узловым идентификаторам всех прочих узлов-братьев. 
VACSIT=Тип модели дочернего узла однозначного атрибута: любой объектный узел без узлового идентификатора, добавляемый в качестве дочернего в однозначный атрибут, должен иметь тип исходной модели, уникальный по отношению к типам исходной модели всех прочих узлов-братьев. 
VACMI=Идентификация дочернего узла: всякий объектный узел, добавляемый в качестве дочернего в атрибут контейнера, должен иметь узловой идентификатор. 
VACMM=Уникальность идентификатора дочернего узла: идентификатор объектного узла, добавляемого в качестве дочернего в атрибут контейнера, должен быть уникальным по отношению к узлам-братьям в контейнере. 
VACMC=Правильность мощности множества/частоты появления: там, где задаются частота появления и мощность, интервал, представленный как (сумма минимальных значений всех частот появления) … (сумма максимальных значений частот всех появлений) должен перекрываться с интервалом, задаваемым мощностью (множества). 
VCACA=Соответствие мощности исходной модели атрибута архетипа: мощность атрибута должна соответствовать (то есть быть не шире) мощности соответствующего атрибута в базовой информационной модели. 
VSANCC=Соответствие мощности узла атрибута архетипа: мощность переопределенного (многозначного) узла атрибута в специализированном архетипе должна соответствовать мощности соответствующего узла в неструктурированном материнском архетипе (то есть должна быть такой же или полностью укладывающейся в последний).  
VCORM=Правильность имени типа ограничения объекта: имя типа, вводящее блок ограничения объекта, должно быть определено в базовой информационной модели. 
VCORMT=Правильность типа ограничения объекта: имя типа, вводящее блок ограничения объекта, должно быть таким же, что и тип, заданный в базовой информационной модели собственного атрибута, или же соответствовать этому типу. 
VSONCT=Согласованность типа объектного узла специализированного архетипа: тип исходной модели переопределенного объектного узла в специализированном архетипе должен соответствовать типу исходной модели в соответствующем узле неструктурированного материнского архетипа, а именно: он должен быть таким же или связан путем наследования с соответствующей исходной моделью. 
VSONIR=Переопределение объектного узла специализированного архетипа: в случае определения идентификатор узла переопределенного объектного узла в специализированном архетипе должен быть переопределен в его специализированную форму, если переопределен любой другой аспект прямого объектного ограничения. 
VSONCI=Согласованность идентификатора объектного узла специализированного архетипа: в случае определения идентификатор узла переопределенного объектного узла в специализированном архетипе должен быть согласованным с соответствующим идентификатором узла в неструктурированном материнском архетипе, а именно: он должен быть идентичным или производным идентификатором на уровне специализации дочернего архетипа. 
VSONCO=Согласованность частот появления объектного узла специализированного архетипа: частоты появления переопределенного объектного узла в специализированном архетипе должны соответствовать частотам появления в соответствующем узле неструктурированного материнского архетипа, а именно: быть такими же или умещаться в них. 
VSSM=Правильность маркера «брата» специализированного архетипа: код «брата», используемый в маркере «брата» в специализированном архетипе, должен ссылаться на узел, обнаруженный в том же контейнере в неструктурированном материнском архетипе. 
VOBAV=Правильность принятого значения объектного узла: принятое значение должно укладываться в интервал значений, заданный соответствующим ограничением. 
VCATU=Уникальность атрибута: атрибуты «братьев» в рамках того или иного объектного узла должны иметь уникальные по отношению друг к другу имена – точно так же, как и для определений классов в исходной модели объекта. 
VDFAI=Правильность идентификатора архетипа в определении. Любой идентификатор архетипа, упомянутый в слоте архетипа в разделе определения, должен соответствовать опубликованной спецификации openEHR для идентификаторов архетипов. 
VUNT=Правильность типа Use_node: тип, упомянутый в операторе use_node, должен быть тем же, что и тип исходной модели узла, на который делается ссылка,  или  превосходить его (согласно исходной модели). 
VUNP=Правильность пути доступа Use_node: путь доступа, указанный в операторе use_node, должен ссылаться на объектный узел, определенный где-нибудь в архетипе или каком-либо из соответствующих специализированных материнских архетипов, причем этот узел не является внутренним базисным узлом и имеет идентификатор (если таковой требуется в опорной точке). 
VSCNR=Согласованность узла ограничения метки-заполнителя: узел заполнителя может быть определен только в типе исходной модели в соответствии с типом оригинального ограничения в материнском архетипе. 
VOTC=Правильность кода терминологии openEHR: Код должен быть определен в опубликованной терминологии openEHR. 
VDSCR=Обязательный для описания элемент (к примеру, цель, оригинальный автор или жизненный цикл) является нулевым, пустым или неизвестным. 
VSONT=Динамические типы узла в специализированном архетипе и соответствующий узел в материнском архетипе не равны (к при меру, один – ConstraintRef, а другой - CComplexObject.)
WOUC=Предупреждение о неиспользуемом коде: в разделе онтологии архетипа определен код, но он не используется в определении архетипа. 
WITB=Предупреждение: Путь доступа/код, на который делается ссылка в связи терминов, не существует в архетипе. 
WACMC=Предупреждение о правильности мощности/частоты появления: там, где задаются частота появления и мощность, интервал, представленный как (сумма минимальных значений всех частот появления) … (сумма максимальных значений частот всех появлений), должен перекрываться с интервалом, задаваемым мощностью (множества). Это выполнено, но не может быть добавлен ни один опционный элемент, поскольку обязательные элементы уже заполняют все пространство контейнера, определяемое его мощностью. 
ICARM=Информация: Ограничена обычно ограничиваемая функциональность 
VOKU=Ключ объекта dADL должен быть уникальным; к примеру, код в онтологии присутствует более одного раза для того или иного языка. 

